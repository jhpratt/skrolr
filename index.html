<script src="min/skrolr.es6.min.js"></script>
<link rel="stylesheet" href="skrolr.css">

<script src="jquery-3.2.1.min.js"></script>

<style>
/* classes are for stylistic purposes only; they are not required */
li { width: calc(100% / 6); }
.l1 { background: #FCC; }
.l2 { background: #FFC; }
.l3 { background: #CFC; }
.l4 { background: #CFF; }
.l5 { background: #CCF; }
.l6 { background: #FCF; }
</style>

<ul id="slide-container">
	<li class="l1"></li>
	<li class="l2"></li>
	<li class="l3"></li>
	<li class="l4"></li>
	<li class="l5"></li>
	<li class="l6"></li>
</ul>

<script>
// initialize scroller
obj = new skrolr("slide-container", {
	waitTime: 2000,
	moveTime: 750,
	numWide: [
		[0,500,1], // width of parent is 0-499px, show 1 <li> element
		[500,750,2],
		[750,1000,3],
		[1000,1250,4],
		[1250,1500,5],
		[1500,1750,6],
		[1750,,7] // width of parent is at least (no maximum) 1750px, show 7 <li> elements
	],
	size: "100% 400px", // width then height
	arrows: true,
	buttons: true,
	stopOnMouseOver: true
});
</script>
